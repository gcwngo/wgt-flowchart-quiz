<script type="text/javascript">
// Function to fetch and process the questions.
async function loadQuestions() {
    try {
        //const response = await fetch('https://raw.githubusercontent.com/gcwngo/wgt-flowchart-quiz/main/questions.json', {
        const response = await fetch('https://www1.eere.energy.gov/apps/office_eere/wgt-flowchart/questions.json', {
			method: 'GET',
            headers: {
                'Accept': 'application/json'
            }
        });
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        const questions = await response.json();
        console.log(questions);
        return questions;
    } catch (error) {
        console.error("Could not load questions", error);
        return null;
    }
}
// Event listener for the DOM event.
document.addEventListener("DOMContentLoaded", function() {
    loadQuestions().then(questions => {
        if (questions) {
            questionnaireTree(questions);
        }
    });
}, false);

</script>
