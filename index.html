<!doctype html>
<html lang="en">
<head>
<title>questionnaireTree Demo</title>
<link rel="stylesheet" type="text/css" href="../css/theme.css">
<link rel="stylesheet" type="text/css" href="../css/colors.css">
<!-- <script type="module" src="app.js"></script> -->
<script type="text/javascript">
// Function to fetch and process the questions.
async function loadQuestions() {
    try {
        const response = await fetch('https://raw.githubusercontent.com/gcwngo/questionnaire-tree/main/questions.json', {
            method: 'GET',
            headers: {
                'Accept': 'application/json'
            }
        });
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        const questions = await response.json();
        console.log(questions);
        return questions;
    } catch (error) {
        console.error("Could not load questions", error);
        return null;
    }
}
// Event listener for the DOM event.
document.addEventListener("DOMContentLoaded", function() {
    loadQuestions().then(questions => {
        if (questions) {
            questionnaireTree(questions);
        }
    });
}, false);

</script>
<script type="text/javascript" src="../js/questionnaireTree.js"></script>
</head>
<body>
	<h3>Does Your New Web Project Need WGT Review?</h3>
	<div id="qtree_container"></div>
	<button class="button" onClick="window.location.reload();">Reset</button>
</body>
</html>
